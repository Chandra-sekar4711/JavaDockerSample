version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: Sekar@4711
      MYSQL_DATABASE: basic
    ports:
      - "3307:3306"
    networks:
      - backend-network
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    # 1 This build based on the latest jar generated and by using the Docker file 
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # 2 This one is for pulling image from docker hub not from latest image generated by using the latest Jar and Docker File
    image: chandrasekar1158/basic-backend:latest
    container_name: backend-container
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/basic
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sekar@4711
    networks:
      - backend-network
    # Uncomment if Actuator is enabled
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 30s
        retries: 5

networks:
  backend-network:
    driver: bridge

volumes:
  mysql-data:
