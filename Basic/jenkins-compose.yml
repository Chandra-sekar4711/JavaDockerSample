version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root  # ⬅️ CRITICAL: Run as root for Docker access
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker  # ⬅️ Mount Docker binary
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose  # Optional
    environment:
      # Set timezone if needed
      TZ: "Asia/Kolkata"
    command: >
      bash -c "
        # Install Docker CLI inside container
        echo 'Installing Docker CLI...'
        apt-get update && apt-get install -y docker.io curl
      
        # Start Jenkins
        echo 'Starting Jenkins...'
        exec /usr/local/bin/jenkins.sh
      "

volumes:
  jenkins_home: